name: Run program to update data
run-name: ${{ github.actor }} is running ros_webdata
on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Info
        run: |
          echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
          echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Checkout repository code
        uses: actions/checkout@v4
      # - name: Checkout data branch
      #  uses: actions/checkout@v4
      #  with:
      #    ref: build
      #    path: outdir
      #- name: Check branch download
      #  run: ls ./
      - name: Run ros_webdata
        run: |
          pip install requests beautifulsoup4
          python3 -m ros_webdata.main 

      - name: Generate Directory Listings
        uses: jayanta525/github-pages-directory-listing@v4.0.0
        with:
          FOLDER: outdir      #directory to generate index

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: outdir/

      #- name: Push
      #  uses: s0/git-publish-subdir-action@develop
      #  env:
      #    REPO: self
      #    BRANCH: build # The branch name where you want to push the assets
      #    FOLDER: outdir # The directory where your assets are generated
      #    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
      #    MESSAGE: "Build: ({sha}) {msg}" # The commit message
  # Deployment job
  deploy:
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
  
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
